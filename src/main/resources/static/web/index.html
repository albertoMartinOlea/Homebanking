<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./img/otrauva1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/styleLogin.css">
    <title>Index</title>
</head>

<body>

    <div id="app" class="container-fluid">

        <main class="container flex-column justify-content-center w-100">
            
            
            <div class="section">
                <div class="container align-items-center">
                    <div class="row justify-content-center">
                        <div class="d-flex justify-content-center align-items-center mt-5">
                            <img class="w-6" src="./img/otrauva1.png" alt="uvas" id="logo">
                            <h1 id="titulo">Vinotinto Bank</h1>
                        </div>
                        <div class="col-12 text-center align-self-center pt-5">
                            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                                <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6> <input
                                class="checkbox" type="checkbox" id="reg-log" name="reg-log" /> <label
                                for="reg-log"></label>
                                <div class="card-3d-wrap mx-auto">
                                    <div class="card-3d-wrapper">
                                        <div class="card-front">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <form v-on:submit.prevent="login()">
                                                        <h4 class="mb-3 mt-2 pb-1">Log In</h4>
                                                        <div class="form-group">
                                                            <input type="email" name="logemail1" class="form-style"
                                                                placeholder="Your Email" id="logemail1"
                                                                autocomplete="none" v-model="email" required>
                                                            <i class="input-icon fa fa-at"></i>
                                                        </div>
                                                        <div class="form-group mt-2 mb-2">
                                                            <input type="password" name="logpass" class="form-style"
                                                                placeholder="Your Password" id="logpass"
                                                                autocomplete="none" v-model="password" required>
                                                            <i class="input-icon fa fa-lock"></i>
                                                        </div>
                                                        <div v-if="error1" class="d-flex ml-3">
                                                            <img src="./img/exclamacion.png" alt="signo de exclamacion" width="20" height="20">
                                                            <p class="h6 text-danger pl-1 ml-1">Email or password was not correct</p>
                                                        </div>
                                                        <button type="submit" class="btn mt-3">Login</button>
                                                        
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-back">
                                            <div class="center-wrap">
                                                <div class="section text-center">
                                                    <form v-on:submit.prevent="loginSingUp()">
                                                        <h4 class="mb-2 pb-2">Sign Up</h4>
                                                        <div class="form-group"> <input type="text" name="logname"
                                                                class="form-style" placeholder="Your First Name"
                                                                id="logname" autocomplete="none"
                                                                v-model="firstNameSingUp" required>
                                                            <i class="input-icon fa fa-user"></i>
                                                        </div>
                                                        <div class="form-group mt-2"> <input type="text" name="loglastname"
                                                                class="form-style" placeholder="Your Last Name"
                                                                id="loglasname" autocomplete="none"
                                                                v-model="lastNameSingUp" required>
                                                            <i class="input-icon fa fa-user"></i>
                                                        </div>
                                                        <div class="form-group mt-2"> <input type="email"
                                                                name="logemail" class="form-style"
                                                                placeholder="Your Email" id="logemail"
                                                                autocomplete="none" v-model="emailSingUp" required>
                                                            <i class="input-icon fa fa-at"></i>
                                                        </div>
                                                        <div class="form-group mt-2"> <input type="password"
                                                                name="logpass1" class="form-style mb-2"
                                                                placeholder="Your Password" id="logpass1"
                                                                autocomplete="none" v-model="passwordSingUp" required>
                                                            <i class="input-icon fa fa-lock"></i>
                                                        </div>
                                                        <div v-if="error2" class="d-flex ml-3">
                                                            <img src="./img/exclamacion.png" alt="signo de exclamacion" width="20" height="20">
                                                            <p class="h6 text-danger pl-1 ml-1">{{messageError}}</p>
                                                        </div>
                                                        <button type="submmit" class="btn mt-3">Signup</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>



    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
